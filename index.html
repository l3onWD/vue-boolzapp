<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Font Awesome 6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- * TITLE * -->
        <title>Boolzapp</title>
        
    </head>
    <body class="container py-3">
        
        <!-- Main app layout -->
        <main id="root" class="layout-main shadow">

            <!-- Sidebar -->
            <nav class="layout-left sidebar">

                <!-- Sidebar Top -->
                <div class="sidebar-top bg-gray-100">

                    <!--* Profile *-->
                    <div class="contact-card p-2">
                        
                        <div class="contact-card-left">

                            <img class="contact-img me-2" :src="getAvatarUrl(user.avatar)" :alt="user.name">

                            <strong>{{ user.name }}</strong>
  
                        </div>

                        <ul class="contact-card-right">
                            <li>
                                <button class="btn btn-gray-500"><i class="fas fa-circle-notch"></i></button>
                            </li>
                            <li>
                                <button class="btn btn-gray-500"><i class="fas fa-message"></i></button>
                            </li>
                            <li>
                                <button class="btn btn-gray-500"><i class="fas fa-ellipsis-vertical"></i></button>
                            </li>
                        </ul>

                    </div>

                    <!-- Notify Control -->
                    <div class="d-flex bg-cyan p-2">

                        <div class="rounded-icon bg-white text-cyan me-2">
                            <i class="fas fa-bell-slash"></i>
                        </div>

                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#" class="text-gray-900">Attiva notifiche desktop</a>
                        </div>

                    </div>
                    
                    <!--* Contacts search *-->
                    <div class="form-search p-2">
                        <input v-model.trim="searchedWord" class="form-control border-0 ps-5" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    

                </div>

                <!-- Sidebar Bottom -->
                <ul class="sidebar-bottom contacts-list">

                    <!--* Contacts *-->
                    <li v-for="contact in filteredContacts" :key="contact.id" @click="setCurrrentContact(contact.id)"  :class="{active: contact.id === currentContactId}" class="contact-card px-2 py-3">

                        <div class="contact-card-left">
                            <img class="contact-img me-2" :src="getAvatarUrl(contact.avatar)" :alt="contact.name">
    
                            <p>{{ contact.name }}</p>
                        </div>

                    </li>

                </ul>

            </nav>


            <!-- Chat -->
            <div class="layout-right chat">


                <!-- Chat header -->
                <div class="chat-header">
                    <div class="contact-card bg-gray-100 p-2">
                        
                        <div class="contact-card-left">

                            <img class="contact-img me-2" :src="getAvatarUrl(currentContact.avatar)" :alt="currentContact.name">

                            <div>
                                <p>{{currentContact.name}}</p>
                                <p class="text-gray-900 text-small">Ultimo accesso oggi {{ lastAccess }}</p>
                            </div>
  
                        </div>

                        <ul class="contact-card-right">
                            <li>
                                <button class="btn btn-gray-500"><i class="fas fa-magnifying-glass"></i></button>
                            </li>
                            <li>
                                <button class="btn btn-gray-500"><i class="fas fa-paperclip"></i></button>
                            </li>
                            <li>
                                <button class="btn btn-gray-500"><i class="fas fa-ellipsis-vertical"></i></button>
                            </li>
                        </ul>

                    </div>
                </div>


                <!-- Chat messages -->
                <ul class="chat-messages">

                    <!--* Messages *-->
                    <li v-for="message in currentMessages" :key="message.id" :class="message.status" class="message">
                        <p>{{ message.message }}</p>
                        <p class="text-end text-gray-500">{{ message.date }}</p>
                    </li>

                </ul>


                <!-- Chat footer -->
                <div class="chat-footer d-flex align-items-center bg-gray-100 p-3">

                    <!-- Add Icon -->
                    <button class="btn btn-gray-900 me-3"><i class="far fa-face-smile"></i></button>

                    <!--* Message Text *-->
                    <input v-model.trim="newMessage" @keyup.enter="sentMessage" ref="addMessageInput" class="form-control border-0 flex-grow-1 py-3" type="text" placeholder="Scrivi un messaggio">

                    <!-- Record Message -->
                    <button class="btn btn-gray-900 ms-3"><i class="fas fa-microphone"></i></button>

                </div>

            </div>

        </main>


        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
